<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Educational Guide - SmartPrintiX</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .loading-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 50px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
      }

      .loading-container h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: white;
      }

      .loading-container p {
        font-size: 18px;
        margin-bottom: 30px;
        color: rgba(255, 255, 255, 0.9);
      }

      .spinner {
        width: 80px;
        height: 80px;
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 8px solid white;
        animation: spin 1s linear infinite;
        margin: 30px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
        overflow: hidden;
        margin: 20px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
        border-radius: 3px;
        width: 0%;
        animation: fillProgress 3s ease-out forwards;
      }

      @keyframes fillProgress {
        0% {
          width: 0%;
        }
        25% {
          width: 25%;
        }
        50% {
          width: 60%;
        }
        75% {
          width: 85%;
        }
        100% {
          width: 100%;
        }
      }

      .status-text {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 15px;
      }

      .educational-note {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        font-size: 16px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <h1>ðŸ”„ Loading Educational Guide</h1>
      <p>Preparing your personalized printer installation tutorial...</p>

      <div class="spinner"></div>

      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>

      <div class="status-text" id="statusText">
        Initializing educational content...
      </div>

      <div class="educational-note">
        <strong>ðŸ“š Remember:</strong> This is educational content only. We
        provide learning guides, not technical support services.
      </div>
    </div>

    <script>
      // Get OS from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const selectedOS = urlParams.get("os") || "windows";

      const statusMessages = [
        "Initializing educational content...",
        "Loading installation guide framework...",
        "Preparing step-by-step tutorials...",
        "Setting up educational resources...",
        "Finalizing your learning experience...",
      ];

      let messageIndex = 0;
      const statusElement = document.getElementById("statusText");

      // Update status messages
      const messageInterval = setInterval(() => {
        if (messageIndex < statusMessages.length - 1) {
          messageIndex++;
          statusElement.textContent = statusMessages[messageIndex];
        } else {
          clearInterval(messageInterval);
        }
      }, 600);

      // Redirect after loading
      setTimeout(() => {
        if (selectedOS === "windows") {
          window.location.href = "./pages/device.html";
        } else {
          window.location.href = "error.html?os=" + selectedOS;
        }
      }, 3500);
    </script>
  </body>
</html>
