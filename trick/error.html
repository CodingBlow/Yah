<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brother Printer Setup - Installation Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: #0d2ea5;
            color: white;
            padding: 15px 0;
            flex-shrink: 0;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .header-text {
            font-size: 1em;
            opacity: 0.9;
        }
        
        /* Main Content - Full Screen Error */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            position: relative;
            overflow: hidden;
        }
        
        .error-fullscreen {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .error-icon {
            font-size: 12em;
            margin-bottom: 30px;
            animation: shake 0.8s ease-in-out;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-5px); }
            75% { transform: translateX(10px) translateY(5px); }
        }
        
        .error-title {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .error-subtitle {
            font-size: 1.8em;
            margin-bottom: 40px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .try-again-btn {
            background: white;
            color: #ff4757;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .try-again-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        /* Background Pattern */
        .error-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 1;
        }
        
        .error-pattern::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: move 20s linear infinite;
        }
        
        @keyframes move {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            background: #0d2ea5;
            color: white;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">Brother</div>
            <div class="header-text">Installation Error - Setup Failed</div>
        </div>
    </header>

    <!-- Main Content - Full Screen Error -->
    <main class="main-content">
        <div class="error-pattern"></div>
        <div class="error-fullscreen">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">INSTALLATION FAILED</h1>
            <p class="error-subtitle">Something went wrong during setup</p>
            <a href="os-selection.html" class="try-again-btn">Try Again</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Brother International Corporation. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Store error details for potential support
        const selectedOS = localStorage.getItem('selectedOS') || 'Unknown';
        const userName = localStorage.getItem('userName') || 'Unknown';
        const modelNumber = localStorage.getItem('modelNumber') || 'Unknown';
        
        console.log('Error Details:', { selectedOS, userName, modelNumber });
    </script>
</body>
</html>
